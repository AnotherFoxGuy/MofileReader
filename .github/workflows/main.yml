name: Build & Test
on: [ push, pull_request ]
jobs:
  build:
    name: Testing on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - uses: actions/checkout@v1

      - name: Get latest CMake and ninja
        uses: lukka/get-cmake@latest

      - name: Run ctest
        run: ctest -S CDashCI.cmake -VV